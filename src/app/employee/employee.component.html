 
<h2>User Management</h2>
<hr>
<a  class="btn btn-primary waves-light" mdbRippleRadius routerLink="/epmloyee-add">Add New</a>
<div class="col-md-12">&nbsp;</div>
<table class="table table-striped">
      <thead>
        <tr>
          <th>#</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th style="text-align: center;">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of emp_data">
          <th scope="row">{{item.id}}</th>
          <td>{{item.fname}} </td>
          <td>{{item.lname}}</td>
          <td>{{item.email}}</td>
          <td style="text-align: center;">
            <div class="col-md-6">
            <i class="fa fa-edit"></i>&nbsp;Edit
          </div>
          <div class="col-md-6">
            <i class="fa fa-trash"></i>&nbsp;Delete
          </div>
        </td>
        </tr>
        
      </tbody>
</table>
